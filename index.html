<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learning Vue.js!</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>For Loops</h1>
    <ul>
      <li v-for="(chracter, index) in characters">{{ index }}. {{ chracter }}</li>
    </ul>
    <ul>
      <template v-for="(move, index) in moves">
        <h3>{{ index }}. {{ move.name }} - {{ move.move }}</h3>
      </template>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
