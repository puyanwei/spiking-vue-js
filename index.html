<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learning Vue.js!</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>Events</h1>
    <p>My age is {{ age }}</p>
    <button @click.once="add(1)">Add</button>
    <button @click="subtract(1)">Subtract</button>
    <button @dblclick="add(10)">Add 10</button>
    <button @dblclick="subtract(10)">Subtract 10</button>
    <br>
    <br>
    <div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>
    <a @click.prevent="click" href="http://www.google.com">Go to Google</a>
  </div>

  <script src="app.js"></script>
</body>

</html>
