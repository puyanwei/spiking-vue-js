<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learning Vue.js!</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>Dynamic CSS</h1>
    <h2>Example 1</h2>
    <div @click="available = !available" :class="{ available: available }">
      <span>CLICK ME</span>
    </div>
    <br>
    <h2>Example 2</h2>
    <button @click="nearby = !nearby">Toggle nearby</button>
    <button @click="available = !available">Toggle available</button>
    <br>
    <br>
    <div :class="compClasses">
      <span>CLICK ME</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
