<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learning Vue.js!</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>Events</h1>
    <p>My age is {{ age }}</p>
    <button v-on:click="add(1)">Add</button>
    <button v-on:click="subtract(1)">Subtract</button>
    <button v-on:dblclick="add(10)">Add 10</button>
    <button v-on:dblclick="subtract(10)">Subtract 10</button>

  </div>

  <script src="app.js"></script>
</body>

</html>
